<div class="container mx-auto">

  <app-header />
  <div class="flex space-x-4 mt-5">

    <div class="w-80">
      <ul>
        <li routerLink="/">All</li>
        @for (categorie of categories(); track categorie) {
          <li>
            <a routerLink="/" [queryParams]="{category_id: categorie.id}">{{ categorie.name }}</a>
          </li>
        }
      </ul>
    </div>

    <div class="grid grid-cols-4 gap-8 w-full">
      @for (product of products(); track product) {
        <app-product
          [product]="product"
          (addToCart)="addToCart($event)"
          />
      }
    </div>

  </div>

</div>
